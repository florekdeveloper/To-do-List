<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="icon" href="images/lista.png">
    <meta property="og:image" content="images/share.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body">
    <h1 class="header">Lista zadań</h1>
    <main class="container">
        <h2 class="firstSubHeader">Dodaj nowe zadanie</h2>
        <form class="form js-form">
            <input class="form__input js-newTask" placeholder="Co jest do zrobienia?" type="text" autofocus>
            <button type="submit" class="form__button js-button">Dodaj zadanie</button>
        </form>
    </main>

    <section class="container">
        <header class="section__header">
            <h2 class="subHeader">Lista zadań</h2>
            <div class="buttons js-buttons">
                <button class="buttons__button js-toggleHideDoneTasks"></button>
                <button class="buttons__button js-markAllDone"></button>
            </div>
        </header>
        <ul class="list js-tasks"></ul>
    </section>

</body>

</html>
