<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="icon" href="images/lista.png">
    <meta property="og:image" content="images/share.png">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body">
    <h1 class="header">Lista zadań</h1>
    <section class="addNewTaskText">
        <h2>Dodaj nowe zadanie</h2>
    </section>
    <section class="container">
        <form class="container__form js-form">
            <input placeholder="Co jest do zrobienia?" class="newTask js-newTask" type="text" autofocus>
            <button class="buttonAddTask">Dodaj zadanie</button>
        </form>
    </section>
    <section class="taskPlace">
        <h2 class="header__second">Lista zadań</h2>
        <ul class="taskPlace__list js-tasks"></ul>
    </section>

</body>

</html>
